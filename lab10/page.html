<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Now you can see</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="curtain"></div>
      <div class="right-side"></div>
      <div class="left-side"></div>

      <image id="lamp" class="lamp" src="lamp.png" alt="Lamp"></image>
      <image id="pull" class="lamp" src="pull.png" alt="Pull"></image>

      <div id="light"></div>
      <image
        id="wizard"
        class="attention"
        src="wizard.jpg"
        alt="Wizard"
      ></image>
      <image
        id="hat"
        class="attention"
        src="hat.png"
        alt="Hat"
      ></image>
      <image
        id="rabbit"
        class="attention focus"
        src="rabbit.png"
        alt="rabbit"
      ></image>
      <image
        id="pigeon"
        class="attention focus"
        src="pigeon.png"
        alt="pigeon"
      ></image>
    </main>

    <script src="script.js"></script>
  </body>
</html>
